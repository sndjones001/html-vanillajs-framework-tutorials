<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <div class="screen">
        <video src="video/sample-30s.mp4" id="video" poster="img/progress2.png">
        </video>
    </div>
    <div class="controls">
        <button class="btn" id="play">
            <i class="icon-play-circled2 foo-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="icon-stop-circled foo-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
